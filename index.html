<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WebProject</title>
        <link rel="stylesheet" href="css/dasboard.css">
    </head>
    <body>
        <div class="split-screen">
            <!-- Left screen -->
            <div class="image-side">
                <section class="copy">
                    <h1>Dribbble</h1>
                    <p> Discover the world's top Designers & Creatives.</p>
                    <p><span class="below"></span> Art by <a href="#">Peter Tarka</a></p>
                </section>

            </div>
            <!--Right screen-->
            <div class="text-side">
               <form >
                <section class="copy">
                    <h2>Sign Up to Dribbble</h2>
                    <div class="login-container">
                        <p>Already a member? <a href="#"><strong>Sign In</strong></a></p>
                    </div>
                </section>
                <div class="input-container name">
                    <label for="fname">Name</label>
                    <input id="fname" name="fname" type="text">
                </div>
                <div class="input-container email">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email">
                </div>
                <div class="input-container password">
                    <label for="password">Password</label>
                    <input id="password" name="password" placeholder="6+ characters" type="password">
                    <i class="far fa-eye-slash"></i>
                </div>
                <div class="input-container cta">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Creating an account means you're okay with our  
                        <a href="#">Terms of Service</a>, <a href="#">Privacy Policy</a>, and our default <a href="#">Notification Settings.</a>
                    </label>
                </div>
                <button class="account-btn" type="submit">Create Account</button>
                <section class="copy-legal">
                    <p><span class="small"></span>This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.</p>
                </section>
               
               </form>


            </div>

        </div>
        <script src="js/dashboard.js"></script>
    </body>
</html>
