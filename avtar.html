<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/avatar.css">
  <title>Dribbble Profile Form</title>
</head>
<body>
  <header>
    <img src="img/dribbble logo_icon (2).png" alt="">
  </header>
  <div class="container">
    <h1>Welcome! Let's create your profile</h1>
    <p>Let others get to know you better! You can do these later</p>
    <form id="profile-form">
      <div class="form-field">
        <label for="avatar">Add an avatar</label>
        <div class="avatar-container">
          <label for="avatar" class="plus-icon">
            <img src="img/plus_icon.png" alt="Plus icon" id="plus-icon-img" class="avatar-img">
          </label>
          <input type="file" id="avatar" accept="image/*">
          <div class="default-images">
            <li><a href="#" data-image="image1.jpg">Choose default1</a></li>
            <li><a href="#" data-image="image2.jpg">Choose default2</a></li>
            <li><a href="#" data-image="image3.jpg">Choose default3</a></li>
            <li><a href="#" data-image="image4.jpg">Choose default4</a></li>
          </div>
          <button type="button" class="choose-default">Or choose one of our defaults</button>
        </div>
      </div>
      <div class="form-field">
        <label for="location">Add your location</label>
        <input type="text" id="location" value="San Francisco">
      </div>
      <button type="submit" class="next-button">Next</button>
      <button type="submit" class="return-button"> or Press RETURN</button>
    </form>
  </div>
  <script src="js/avatar.js"></script>
</body>
</html>
