<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" href="css/option.css">
  <title>Dribbble Form</title>
</head>
<body>
  <header>
    <img src="img/dribbble logo_icon (2).png">
  </header>
  <div class="heading">
    <h1>What brings you to Dribbble?</h1>
    <h4>Select the option that best describe you. Don't worry you can explore other options later</h4>
  </div>
  <div class="container">
    <input type="radio" name="card" id="card_one">
    <input type="radio" name="card" id="card_two">
    <input type="radio" name="card" id="card_three">
    <label for="card_one">
      <div class="card">
        <span class="check_btn"><i class="fas fa-check"></i></span>
        <div class="img">
          <img src="img/web-3967926_640.jpg" alt="">
        </div>
        <h2 class="title"> I'm looking to hire website designer.</h2>
      </div>
    </label>
    <label for="card_two">
      <div class="card">
        <span class="check_btn"><i class="fas fa-check"></i></span>
        <div class="img">
          <img src="img/web-design-3411373_640.jpg" alt="">
        </div>
        <h2 class="title">I'm a web designer looking to share my work. </h2>
      </div>
    </label>
    <label for="card_three">
      <div class="card">
        <span class="check_btn"><i class="fas fa-check"></i></span>
        <div class="img">
          <img src="img/development-4536630_640.png" alt="">
        </div>
        <h2 class="title"> I'm looking for web design inspiration</h2>
      </div>
    </label>
    <div class="buttons">
      <button class="button">Finish</button>
    </div>
    
  </div>
  <script src="js/option.js"></script>
</body>
</html>
